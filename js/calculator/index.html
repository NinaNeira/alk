<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>ALK - Kalkulator walut</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <h1>
                Kalkulator
            </h1>
            <div class="display">
                0
            </div>

            <div class="buttons">
                <div class="buttons-group">
                    <button class="btn" data-action="clear">Clear</button>   
                </div>       
                <div class="buttons-group">      
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" data-action="divide">รท</button>
                </div>
                <div class="buttons-group"> 
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn" data-action="multiply">&times;</button>
                </div>
                <div class="buttons-group"> 
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn" data-action="subtract">-</button>
                </div>
                <div class="buttons-group"> 
                    <button class="btn">0</button>
                    <button class="btn" data-action="subtract">=</button>
                    <button class="btn" data-action="add">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
