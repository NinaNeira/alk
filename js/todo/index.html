<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>ALK - Newsletter</title>
</head>
<body>
<div class="main">
    <h1>
        To-do List
    </h1>
    <div class="todo">
        <div class="add">
            <input class="item-add" name="item-add" type="text" placeholder="Add item" />
            <button class="btn">Add</button>
        </div>
        <div class="items">

        </div>
        <label class="check show-completed"><input type="checkbox"><span class="checkmark"></span></span> show completed</label>
        <div class="completed-items hidden">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
