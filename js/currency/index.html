<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>ALK - Kalkulator walut</title>
</head>
<body>
    <div class="main">
        <div class="currency">
            <h1>
                Kalkulator walut
            </h1>
            <div class="fields">
                <div class="field-currency-1">
                    <input name="currency-1" type="number" />
                    <select id="currency-1">
                        <option value="PLN">PLN</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
                <button class="btn"><i class="fas fa-exchange-alt"></i></button>
                <div class="field-currency-2">
                    <input name="currency-2" type="number" />
                    <select id="currency-2">
                        <option value="PLN">PLN</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
