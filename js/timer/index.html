<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>ALK - Timer</title>
</head>
<body>
    <div class="main">
        <div class="timer">
            <h1>
                Timer
            </h1>
            <input name="minutes" type="number" min="0" max="60" placeholder="00" onkeyup="checkMin()" />
            <input name="seconds" type="number" min="0" max="60" placeholder="00" onkeyup="checkSec()" />
            <button id="start" class="btn">Start</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
